<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Rasoi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="sign_up.css">
</head>
<body>
    <div class="container">
        <div class="welcome">Welcome to Rasoi</div>
        <form action="sign_up" class="form">
            <div class="profile">Name : <input type="text" placeholder="Name" id="name" class="input"></div>
            <div class="profile">Phone Number : <input type="tel" placeholder="Phone Number" id="number" class="input"></div>
            <div class="profile">Password : <input type="password" placeholder="Password" id="password" class="input"></div>
        </form>
        <div class="btn"><button onclick="signUp()">Sign Up</button></div>
    </div>
</body>
<script src="sign_up.js"></script>
</html>
