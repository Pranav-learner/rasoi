<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Ordering Template</title>
    <link rel="stylesheet" href="menu.css">
</head>
<body>
    <img src="../images/logo.png" alt="Scaler" class="logo">
    <div class="transparentImg">
    <div class="container">
        <div class="menu">
            <h2>MENU</h2>
            <div class="menu-items">
                <div class="item" data-category="appetizers">Nachos <button id="menu">+</button></div>
                <div class="item" data-category="appetizers">Chicken Wings <button id="menu">+</button></div>
                <div class="item" data-category="main-course">Burger <button id="menu">+</button></div>
                <div class="item" data-category="main-course">Pizza <button id="menu">+</button></div>
                <div class="item" data-category="main-course">Pasta <button id="menu">+</button></div>
                <div class="item" data-category="desserts">Ice Cream <button id="menu">+</button></div>
                <div class="item" data-category="desserts">Cheesecake <button id="menu">+</button></div>
                <div class="item" data-category="desserts">Brownie <button id="menu">+</button></div>
            </div>
            <select id="category-selector">
                <option value="all">All Items</option>
                <option value="appetizers">Appetizers</option>
                <option value="main-course">Main Course</option>
                <option value="desserts">Desserts</option>
            </select>
        </div>
        <div class="cart">
            <h2>YOUR CART</h2>
            <div class="cart-items">
            </div>
            <div class="total">
                <h3>TOTAL: 0$</h3>
                <button>BUY</button>
            </div>
        </div>
    </div>
    </div>

    <script src="menu.js"></script>
</body>
</html>
