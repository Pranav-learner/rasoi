<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up for Rasoi</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Edu+AU+VIC+WA+NT+Guides:wght@400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="signup.css">
</head>
<body>
    <div class="container">
        <div class="welcome">Welcome to Rasoi</div>
        <form action="sign_up" class="form">
            <div class="profile"><input type="text" placeholder="Name" id="Name" class="input"></div>
            <div class="profile"><input type="tel" placeholder="Phone Number" id="PhoneNum" class="number"><button>Verify</button></div>
            <div class="profile"><input type="password" placeholder="Password" id="Password" class="input"></div>
            <div class="profile"><input type="text" placeholder="OTP" id="OTP" class="input"><button>Verify</button></div>
        </form>
        <div class="signbtn" id="sign-up-button"><button>Sign Up</button></div>

        <div class="additional-options">
            <a href="../index.html">Sign In</a>
        </div>
    </div>
</body>
<script src="signup.js"></script>
</html>
