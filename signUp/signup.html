<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranshu Foodie Heaven - Signup</title>
    <link rel="stylesheet" href="../signUp/signup.css">
    
</head>
<body>
    
    <img src="../images/logo.png" alt="Scaler" class="logo">
    
    <div class="body">

        <div class="outer-container">
            <div class="signup-container">
                <div class="tilted-box">
                    <div class="tilted-box-2">
                        <h1>Scaler Rasoi</h1>
                        <div class="signup-form" id="signup-form">
                            <div class="input-container">
                                <input type="tel" placeholder="Phone Number" id="PhoneNum" required >
                            </div>
                            <div class="input-container">
                                <input type="password" placeholder="Password" required id="Password">
                            </div>
                            <div class="buttons">
                                <button class="sign-up-button" id="sign-up-button" >Sign up</button>
                            </div>
                        </div>
                        <div class="additional-options">
                            <a href="../index.html">Sign In</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateToPage(url){
            window.location.href = url
        }
    </script>
    <script src="signup.js" type="module"></script>

</body>
</html>
