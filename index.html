<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pranshu Foodie Heaven - Login</title>
    <link rel="stylesheet" href="login.css">
    <script src="script.js" type="module"></script>
</head>
<body>
    
    <img src="images/logo.png" alt="Scaler" class="logo">
    
    <div class="body">

        <div class="outer-container">
            <div class="login-container">
                <div class="tilted-box">
                    <div class="tilted-box-2">
                        <h1>Scaler Rasoi</h1>
                        <div class="login-form" id="login-form">
                            <div class="input-container">
                                <input type="tel" placeholder="Phone Number" id="PhoneNum" required >
                            </div>
                            <div class="input-container">
                                <input type="password" placeholder="Password" required id="Password">
                            </div>
                            <div class="buttons">
                                <button class="login-button" id="login-button">Login</button>
                                <button class="sign-up-button" onclick="navigateToPage('signUp/signup.html')">Sign up</button>
                            </div>
                        </div>
                        <div class="additional-options">
                            <a href="#">Forgot password</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        function navigateToPage(url){
            window.location.href = url
        }
    </script>

</body>
</html>
